# MP \u914D\u7F6E
# \u5982\u679C\u5B9E\u4F53\u7EDF\u4E00\u4F7F\u7528IEnum\u6216\u6CE8\u89E3\u7684\u65B9\u5F0F,\u53EF\u914D\u7F6E\u6210\u4E0B\u9762\u7684EnumTypeHandler,\u4E5F\u53EF\u7701\u7565\u4E0A\u9762\u7684type-enums-package\u914D\u7F6E
mybatis-plus.configuration.default-enum-type-handler=com.baomidou.mybatisplus.extension.handlers.EnumTypeHandler
#\u7528\u6765\u5B9A\u4E49\u5168\u5C40\u5220\u9664\u5B57\u6BB5\u548C\u672A\u5220\u9664\u5B57\u6BB5\uFF0C\u6B64\u5904\u5B9A\u4E49\u540E\u5B9E\u4F53\u5C5E\u6027deleteStatus\u4E0A@TableLogic\u4E0D\u9700\u8981\u518D\u914D\u7F6E
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
#\u914D\u7F6Emapper.xml\u7684\u4F4D\u7F6E\uFF0C\u8FD9\u6837\u5728mapper.xml\u81EA\u5B9A\u4E49\u7684\u65B9\u6CD5\u624D\u80FD\u627E\u5230\u5E76\u4F7F\u7528
mybatis-plus.mapper-locations=classpath:/mapper/test/**/*Mapper.xml